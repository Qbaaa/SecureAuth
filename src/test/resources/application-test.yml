server:
  forward-headers-strategy: native

spring:
  flyway:
    enabled: true
    out-of-order: true
    schemas: secureauth
    locations: classpath:test/db/migration
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: secureauth
        format_sql: true
        show_sql: true
    show-sql: true
    open-in-view: false

  docker:
    compose:
      enabled: falsed

secureauth:
  main:
    user: adminTest
    email: adminTest@examplee.com
    password: secretPassword